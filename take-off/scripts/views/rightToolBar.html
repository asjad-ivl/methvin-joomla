<div class="tools-area tools-area1" ng-controller="RightToolBarController">
    <ul class="lft-toolbar">

        <li ng-click="displayDocumentPopup()">

            <a href="" data-toggle="tooltip" data-placement="left" title="Open File">
                <i class="fa fa-folder-open-o" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="uploadDocument()">
            <a href="" data-toggle="tooltip" data-placement="left" title="Upload File">
                <i class="fa fa-upload" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="saveDocument()">
            <a href="" class="tool" tool-type="zoomIn" data-toggle="tooltip" data-placement="left" title="Save">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="zoomIn()">
            <a href="" class="tool" tool-type="zoomIn" data-toggle="tooltip" data-placement="left" title="Zoom In">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="zoomOut()">
            <a href="" class="tool" data-toggle="tooltip" data-placement="left" title="Zoom Out">
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="export()">
            <a href="" data-toggle="tooltip" data-placement="left" title="Export to Excel">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="settings()" id="settingsButton">
            <a href="" data-toggle="tooltip" data-placement="left" title="Settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </a>
        </li>
        <li ng-click="displayHelpPopup()">
            <a class='tool' href="#" data-toggle="tooltip" data-placement="left" title="Help" tool-type="download">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</div>
